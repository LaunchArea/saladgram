<div id="findLoginInfoModal" class="modal fade">
<div class="modal-dialog modal-lg saladgram-modal-dialog saladgram-modal-dialog-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><img src="img/btn_close_bottom_pop.png"></button>
            <h4 class="modal-title">아이디/패스워드 찾기
            </h4>
        </div>
        <div class="modal-body edit-my-info-body">
            <div class="col-sm-12 find-id-wrap">
                <h4>아이디 찾기</h4>
                <div class="col-sm-12 each-input-wrap">
                    <label class="col-xs-12 col-sm-4">휴대폰번호</label>
                    <input class="col-xs-12 col-sm-8" id="input_find_id_by_phone" type="text" value="" >
                    <label class="col-xs-12 col-sm-4 empty-label"></label>
                    <button class="col-xs-12 col-sm-8" id="btn_find_id" type="button" >아이디 찾기</button>
                </div>
            </div>
            
            <div class="col-sm-12 find-pwd-wrap">
                <h4>패스워드 찾기</h4>
                <div class="col-sm-12 each-input-wrap">
                    <label class="col-xs-12 col-sm-4">아이디</label>
                    <input class="col-xs-12 col-sm-8" id="input_find_pw_by_id" type="text" value="" >
                </div>
                <div class="col-sm-12 each-input-wrap">
                    <label class="col-xs-12 col-sm-4">휴대폰번호</label>
                    <input class="col-xs-12 col-sm-8" id="input_find_pw_by_phone" type="text" value="" >
                    <label class="col-xs-12 col-sm-4 empty-label"></label>
                    <button class="col-xs-12 col-sm-8" id="btn_find_pw_auth_num" type="button" >인증번호 발송</button>
                </div>
                
                <div class="col-sm-12 each-input-wrap">
                    <label class="col-xs-12 col-sm-4">휴대폰 인증번호</label>
                    <input class="col-xs-12 col-sm-8" id="input_find_pw_auth_phone" type="text" value="" >
                </div>
                <div class="col-sm-12 each-input-wrap">
                    <label class="col-xs-12 col-sm-4">변경할 비밀번호</label>
                    <input class="col-xs-12 col-sm-8" id="input_find_change_pwd" type="password" value="" >
                </div>
                <div class="col-sm-12 each-input-wrap">
                    <label class="col-xs-12 col-sm-4">변경할 비밀번호확인</label>
                    <input class="col-xs-12 col-sm-8" id="input_find_change_pwd_confirm" type="password" value="" >
                    <label class="col-xs-12 col-sm-4 empty-label"></label>
                    <button class="col-xs-12 col-sm-8" id="btn_change_pw" type="button" >비밀번호 변경</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
