<div id="editUserModal" class="modal fade">
<div class="modal-dialog modal-lg saladgram-modal-dialog saladgram-modal-dialog-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><img src="img/btn_close_bottom_pop.png"></button>
            <h4 class="modal-title">나의 정보변경
            </h4>
        </div>
        <div class="modal-body edit-my-info-body">
            <div class="col-sm-12 edit-user-section-wrap">
            <div class="col-sm-12 each-input-wrap">
                <label class="col-xs-12 col-sm-4">아이디</label>
                <sapn class="col-xs-12 col-sm-8 info-span"><%= user_info.id %></sapn>
            </div>
            <div class="col-sm-12 each-input-wrap">
                <label class="col-xs-12 col-sm-4">이름</label>
                <sapn class="col-xs-12 col-sm-8 info-span"><%= user_info.name %></sapn>
            </div>
            </div>
            <div class="col-sm-12 edit-user-section-wrap">   
                <h4>비밀번호 변경</h4>
                <div class="col-sm-12 each-input-wrap">
                    <label class="col-xs-12 col-sm-4">비밀번호</label>
                    <input class="col-xs-12 col-sm-8" id="input_change_pwd" type="password" name="password" value="" >
                </div>
                <div class="col-sm-12 each-input-wrap">
                    <label class="col-xs-12 col-sm-4">비밀번호확인</label>
                    <input class="col-xs-12 col-sm-8" id="input_change_pwd_confirm" type="password" value="">
                    <label class="col-xs-12 col-sm-4 empty-label"></label>
                    <button class="col-xs-12 col-sm-8" id="btn_change_pwd" type="button" >비밀번호 변경하기</button>
                </div>
            </div>
            <div class="col-sm-12 edit-user-section-wrap">   
                <h4>휴대폰 변경</h4>
                <div class="col-sm-12 each-input-wrap">
                    <label class="col-xs-12 col-sm-4">휴대폰번호</label>
                    <input class="col-xs-12 col-sm-8" id="input_change_phone" type="number" name="phone" value="" >
                    <label class="col-xs-12 col-sm-4 empty-label"></label>
                    <button class="col-xs-12 col-sm-8" id="btn_change_send_auth_num" type="button" >인증번호 발송</button>
                </div>
                <div class="col-sm-12 each-input-wrap">
                    <label class="col-xs-12 col-sm-4">휴대폰 인증번호</label>
                    <input class="col-xs-12 col-sm-8" id="input_change_phone_auth" type="text" name="phone_auth" value="" >
                    <label class="col-xs-12 col-sm-4 empty-label"></label>
                    <button class="col-xs-12 col-sm-8" id="btn_change_phone" type="button" >인증받고 휴대폰 변경</button>
                </div>
            </div>
            <div class="col-sm-12 edit-user-section-wrap">   
                <h4>주소 변경</h4>
                <div class="col-sm-12 each-input-wrap">
                    <label class="col-xs-12 col-sm-4">주소</label>
                    <div class="select-wrap">
                    <select class="col-xs-12 col-sm-8 form-control saladgram-select-tag" id="input_change_addr_sel" name="addr_sel">
                        <option value="0" data-hidden="true">건물을선택하세요</option>
                        <option value="1">송파한화오벨리스크</option>
                        <option value="2">송파푸르지오시티</option>
                        <option value="3">송파아이파크</option>
                        <option value="4">래미안갤러리</option>
                    </select>
                    </div>
                    <label class="col-xs-12 col-sm-4">나머지 주소</label>
                    <input class="col-xs-12 col-sm-8" id="input_change_addr" type="text" name="addr" value="">
                    <label class="col-xs-12 col-sm-4 empty-label"></label>
                    <button class="col-xs-12 col-sm-8" id="btn_change_addr" type="button" >주소변경하기</button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
        </div>
    </div>
</div>
</div>
