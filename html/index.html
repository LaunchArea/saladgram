<!DOCTYPE html>
<html lang="en"><meta http-equiv="X-UA-Compatible" content="IE=9">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=8;FF=3;OtherUA=4" />
    <meta http-equiv="X-UA-Compatible" content="IE=7; IE=8; IE=9" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="description" content="saladgram">
    <meta name="author" content="saladgram">

    <title>saladgram</title>
    
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link type="text/css" media="all" href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" media="all" href="assets/css/bootstrap-theme.min.css" rel="stylesheet">
    <link type="text/css" media="all" href="assets/css/calendar.min.css" rel="stylesheet">
    <link type="text/css" media="all" href="assets/css/sweetalert.css" rel="stylesheet">
    <link type="text/css" media="all" href="css/common.css" rel="stylesheet">
    <link type="text/css" media="all" href="css/main.css" rel="stylesheet">
    <link type="text/css" media="all" href="css/sub.css" rel="stylesheet">
    <link type="text/css" media="all" href="css/user.css" rel="stylesheet">
    <link type="text/css" media="all" href="css/order.css" rel="stylesheet">
    
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/jquery.placeholder.js"></script>
    <script src="assets/js/sweetalert.min.js"></script>
    <script src="js/common.js" type="text/javascript" ></script>
    <script data-main="js/main" src="assets/js/require.js"></script>
  </head>
  <body>

    <nav id="top_navigation" class="navbar navbar-default navbar-fixed-top navbar-salgram">
      
    </nav>
    <div id="saladgramModal">
        <div id="loginModal" class="modal fade">
            <div class="modal-dialog modal-sm saladgram-modal-dialog saladgram-modal-dialog-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><img src="img/btn_close_bottom_pop.png"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <input id="input_login_id" type="text" name="id" value="" placeholder="ID">
                        </div>
                        <div>
                            <input id="input_login_pw" type="password" name="password" value="" placeholder="PASSWORD">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-defalut btn-primary saladgram-btn-primary" id="btn_login" type="button">로그인</button>
                        <a id="btn_find_id_pwd"><button class="btn-link btn-saladgram-link">ID/PASSWORD 찾기</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="joinModal" class="modal fade">
            <div class="modal-dialog modal-lg saladgram-modal-dialog saladgram-modal-dialog-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><img src="img/btn_close_bottom_pop.png"></button>
                    <h4 class="modal-title">회원가입
                    </h4>
                </div>
                <div class="modal-body">
                    <div>
                        <input id="input_user_id" type="text" name="id" value="" placeholder="아이디">
                        <button class="btn btn-defalut btn-primary btn-saladgram btn-saladgram-join" id="btn_id_check" type="button" >중복 확인</button>
                    </div>
                    <div>
                        <input id="input_user_name" type="text" name="name" value="" placeholder="이름">
                    </div>
                    <div>
                        <input id="input_pwd" type="password" name="password" value="" placeholder="비밀번호">
                    </div>
                    <div>
                        <input id="input_pwd_confirm" type="password" value="" placeholder="비밀번호확인">
                    </div>
                    <div>
                        <input id="input_phone" type="number" name="phone" value="" placeholder="휴대폰번호">
                        <button class="btn btn-defalut btn-primary btn-saladgram btn-saladgram-join" id="btn_send_auth_num" type="button" >인증번호 발송</button>
                    </div>
                    <div>
                        <input id="input_phone_auth" type="text" name="phone_auth" value="" placeholder="인증번호">
                        <button id="btn_phone_auth" type="button" class="btn btn-defalut btn-primary btn-saladgram btn-saladgram-join">인증번호 승인</button>
                    </div>
                    <div>
                        <div class="select-wrap">
                        <select class="form-control saladgram-select-tag" id="input_addr_sel" name="addr_sel">
                            <option value="0" data-hidden="true">건물을선택하세요</option>
                            <option value="1">송파한화오벨리스크</option>
                            <option value="2">송파푸르지오시티</option>
                            <option value="3">송파아이파크</option>
                            <option value="4">래미안갤러리</option>
                        </select>
                        </div>
                        <input id="input_addr" type="text" name="addr" value="" placeholder="나머지 주소">
                    </div>
                    <div class="saladgram-check-box-wrap">
                        <input id="input_checkbox_privacy" class="checkbox-input" type="checkbox" value="">
                        <label class="checkbox-label">개인정보 제공동의</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btn_join_member" type="button" class="btn btn-defalut btn-primary saladgram-btn-primary" >가입하기</button>
                </div>
            </div>
            </div>  
        </div> 
    </div>
    <div id="page" >

    </div>
    
    <footer id="saladgram_footer" class="footer saladgram-footer">
      <div class="container">
        <p class="text-muted pull-left footer-copyright">© 2016 Saladgram. All rights reserved.</p>
        <div class="pull-right footer-btn-wrap">
            <ul class="list-inline">
                <li class="btn-footer-wrap" data-toggle="popover" title="" data-html="true"
                data-content='<div id="popover_content_call">
                        <img width="300px" height="185px" src="img/bottom_call_popup_full.png">
                        <a class="hidden-store-link" href="#store" data-dismiss="popover" aria-hidden="true">영업시간 및 매장 위치안내</a>
                        <a class="popver-close" data-dismiss="popover" aria-hidden="true"><img src="img/btn_close_bottom_pop.png"></a>
                    </div>' >
                    <a class="btn btn-default btn-footer" >
                        <img class="footer-img" src="img/btn_bottom_phone.png" width="100%" />
                        <img class="footer-img-active" src="img/btn_bottom_phone_act.png" width="100%" />
                    </a>
                </li>
                <li class="btn-footer-wrap btn-footer-mid">
                    <a class="btn btn-default btn-footer " href="mailto:js.choi@saladgram.com">
                        <img class="footer-img" src="img/btn_bottom_email.png" width="100%" />
                        <img class="footer-img-active" src="img/btn_bottom_email_act.png" width="100%" />
                    </a>
                </li>
                <li class="btn-footer-wrap" >
                    <a class="btn btn-default btn-footer" href="https://instagram.com/" target="_blank" >
                        <img class="footer-img" src="img/btn_bottom_insta.png" width="100%" />
                        <img class="footer-img-active" src="img/btn_bottom_insta_act.png" width="100%" />
                    </a>
                </li>
            </ul>
        </div>
      </div>
    </footer>
    <script type="text/javascript">
        /*IE placeholder custom*/
        $(function () {
            $('input, textarea').placeholder({customClass:'saladgram-placeholder'});
        });
    </script>
  </body>
</html>
